<html>
    <head>
       <title>Insertar Objeto</title>
    </head>
    <body>
        <h1>¿Falta algún objeto?</h1>
        <form method="post" action="http://127.0.0.1:5000/insertar-objeto">
            <input type="text" name="nombre" placeholder="Introduce el nombre del objeto"/><br>
            <input type="text" name="efecto" placeholder="Introduce el efecto de este objeto"/><br>
            <input type="text" name="breve" placeholder="Introduce una breve descripcion"/><br>
            <input type="text" name="imagen" placeholder="Introduce la url de la imagen"><br>
            <select name="calidad">
                <option selected>Calidad</option>
                <option value="S">S</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <select name="tipo">
                <option selected>Tipo</option>
                <option value="Activo">Activo</option>
                <option value="Pasivo">Pasivo</option>
            </select><br>
            <button>Insertar</button>
        </form>
    </body>
</html>
